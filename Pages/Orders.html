<script>
   window.onload=function date_function(){ 
       var today = new Date();
       var dd = today.getDate();
       var mm = today.getMonth()+1; //January is 0!
       var yyyy = today.getFullYear();
    if(dd<10){
        dd='0'+dd
    } 
    if(mm<10){
        mm='0'+mm
    } 

       today = yyyy+'-'+mm+'-'+dd;
       document.getElementById("date").setAttribute("min", today);
   }
           function check_date(){
        var GivenDate = document.getElementById("date").value;
        var CurrentDate = new Date();
        GivenDate = new Date();

        if((GivenDate < CurrentDate) || (GivenDate=="")){
            $("#date").css("border", "1.5px solid red");
            $("#no-date").html("נבחר תאריך לא תקין").show();
            e.preventDefault();
        }
        
        else {
            $("#no-date").hide();
            document.getElementById("date").style.border = "";
        }
}
           function check_time(){
        var GivenTime = document.getElementById("time").value;
        

        if((GivenTime < "10:00")||(GivenTime > "20:00")){
            $("#time").css("border", "1.5px solid red");
            $("#no-time").html("נבחרה שעה לא תקינה <br>שעות העבודה הינן בין 10:00 ל20:00").show();
            e.preventDefault();
        }
        
        else {
            $("#no-time").hide();
            document.getElementById("time").style.border = "";
        }
       
}
